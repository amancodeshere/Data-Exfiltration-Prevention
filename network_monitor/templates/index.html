<!-- templates/index.html -->
<!doctype html>
<html>
<head>
    <title>Suspicious Packets</title>
    <style>
        /* Center the main content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa; /* Light blue background */
            font-family: Arial, sans-serif;
        }

        /* Center and style the table */
        .content {
            text-align: center;
            max-width: 800px;
            margin: auto;
        }

        /* Style the table headers */
        h1 {
            color: #01579b;
            font-size: 2em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff; /* White table background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #0288d1; /* Darker blue for headers */
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Suspicious Packets</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Source IP</th>
                <th>Destination IP</th>
                <th>Timestamp</th>
                <th>Location</th>
            </tr>
            {% for packet in packets %}
            <tr>
                <td>{{ packet[0] }}</td>
                <td>{{ packet[1] }}</td>
                <td>{{ packet[2] }}</td>
                <td>{{ packet[3] }}</td>
                <td>{{ packet[4] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
